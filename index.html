<h1>Generated Prompt (see below)</h1>
<!-- Area to display the generated evaluation -->
<div id="evaluationOutput"></div>

<!-- Button to copy the generated evaluation -->
<button id="copyButton" style="display: none;" onclick="copyToClipboard()">Copy Evaluation</button>


    <!-- Linking the JavaScript file -->
    <script>
        function generateEvaluation() {
    // Get values from the form
    var studentName = document.getElementById("studentName").value;
    var teacherName = document.getElementById("teacherName").value;
    var term = document.getElementById("term").value;
    var writingReading = document.getElementById("writingReading").value;
    var math = document.getElementById("math").value;
    var handson = document.getElementById("handson").value;
    var attendance = document.getElementById("attendance").value;
    var timemanagement = document.getElementById("timemanagement").value;
    var effort = document.getElementById("effort").value;
    var maturity = document.getElementById("maturity").value;
    var conduct = document.getElementById("conduct").value;
    var teacher = document.getElementById("teacher").value;
    var peers = document.getElementById("peers").value;
    // ...get other criteria values similarly

    var tone = document.getElementById("tone").value;
    var teacherNotes = document.getElementById("teacherNotes").value;

    // Construct the evaluation text
    var evaluationText = `Narrative evaluation for student name ${studentName}, from ${teacherName} during Term ${term}. The tone and sentiment of the evaluation should be written in the following ${tone}. Here is a general overview of the student's performance: \n\n`;
    evaluationText += `Writing/Reading Proficiency Level: ${writingReading}\n`;
    evaluationText += `Math	Understanding/Application: ${math}\n`;
    evaluationText += `Writing/Reading Proficiency Level: ${writingReading}\n`;
    evaluationText += `Hands-On Learning: ${handson}\n`;
    evaluationText += `Attendance Consistency & Punctuality: ${attendance}\n`;
    evaluationText += `Time Management: ${timemanagement}\n`;
    evaluationText += `Effort Consistency & Quality: ${effort}\n`;
    evaluationText += `Maturity Level: ${maturity}\n`;
    evaluationText += `Conduct Adherence to Rules: ${conduct}\n`;
    evaluationText += `Peer Interaction	Quality of Interaction: ${peers}\n`;
    evaluationText += `Teacher Interaction: ${teacher}\n`;

    evaluationText += `\nUse the following specific notes and teacher feedback to guide and craft the evaluation: ${teacherNotes}`;

    // Display the evaluation
    document.getElementById("evaluationOutput").innerHTML = evaluationText.replace(/\n/g, "<br>");

// Show the copy button
document.getElementById("copyButton").style.display = "block";
}

function copyToClipboard() {
// Create a textarea element to copy from
var textArea = document.createElement("textarea");
textArea.value = document.getElementById("evaluationOutput").innerText;
document.body.appendChild(textArea);

// Select and copy the text
textArea.select();
textArea.setSelectionRange(0, 99999); // For mobile devices
document.execCommand("copy");

// Remove the textarea element
document.body.removeChild(textArea);

// Optional: Show a message that the text was copied
alert("Evaluation copied to clipboard!");
}
</script>
