<!-- Linking the JavaScript file -->
<script>
function generateEvaluation(event) {
    event.preventDefault();

    // Get the selected option's text (not value) from each dropdown
    var studentName = document.getElementById("studentName").selectedOptions[0].text;
    var teacherName = document.getElementById("teacherName").selectedOptions[0].text;
    var term = document.getElementById("term").selectedOptions[0].text;
    var attendance = document.getElementById("attendance").selectedOptions[0].text;
    var conduct = document.getElementById("conduct").selectedOptions[0].text;
    var peers = document.getElementById("peers").selectedOptions[0].text;
    var tone = document.getElementById("tone").selectedOptions[0].text;
    var teacherNotes = document.getElementById("teacherNotes").value;

    var evaluationText = `Narrative evaluation for student ${studentName}, from ${teacherName} during ${term}. The tone and sentiment of the evaluation should be written in the following manner: ${tone}. Here is a general overview of the student's performance: \n\n`;
    evaluationText += `Attendance Consistency & Punctuality: ${attendance}\n`;
    evaluationText += `Conduct Adherence to Rules: ${conduct}\n`;
    evaluationText += `Peer Interaction Quality of Interaction: ${peers}\n`;
    evaluationText += `\nUse the following specific notes and teacher feedback to guide and craft the evaluation: ${teacherNotes}`;

    document.getElementById("evaluationOutput").innerHTML = evaluationText.replace(/\n/g, "<br>");
}


// Correct and integrate the copyEvaluationToClipboard function
function copyEvaluationToClipboard() {
    var evaluationText = document.getElementById("evaluationOutput").innerText;
    navigator.clipboard.writeText(evaluationText).then(function() {
        console.log('Evaluation copied to clipboard successfully!');
        // Show the popup
        document.getElementById("customPopupAlert").classList.remove('hidden');
    }, function(err) {
        console.error('Could not copy text: ', err);
    });
}

document.getElementById("closePopupButton").addEventListener('click', function() {
    document.getElementById("customPopupAlert").classList.add('hidden');
});




</script>
