<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6">Student Evaluation Prompt Generator</h1>
    <form id="evaluationForm" class="space-y-4">
        <!-- Student Name -->
        <div>
            <label class="block text-sm font-medium text-gray-700" for="studentName">Student Name:</label>
            <select id="studentName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">

        </div>

            <label class="block text-sm font-medium text-gray-700" for="teacherName">Teacher Name:</label>

                <!-- Options... -->
            </select>
        </div>

        <!-- Term -->

            <label class="block text-sm font-medium text-gray-700" for="term">Term:</label>
            <select id="term" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                <!-- Options... -->
            </select>
        </div>

        <!-- Additional Criteria (Example: Writing/Reading) -->

            <label class="block text-sm font-medium text-gray-700" for="writingReading">Writing/Reading:</label>
            <select id="writingReading" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                <!-- Options... -->
            </select>
        </div>

        <!-- Additional Criteria... -->

        <!-- Tone -->

            <label class="block text-sm font-medium text-gray-700" for="tone">Tone:</label>
            <select id="tone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                <!-- Options... -->
            </select>
        </div>

        <!-- Teacher Notes -->
        <div>
            <label class="block text-sm font-medium text-gray-700" for="teacherNotes">Teacher Notes:</label>
            <textarea id="teacherNotes" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" rows="3"></textarea>
        </div>

        <!-- Submission Button -->
        <button type="submit" class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Generate Evaluation
        </button>
    </form>
</div>

<script>
    function generateEvaluation(event) {
        // Prevent the default form submission behavior
        event.preventDefault();

        // Get values from the form
        var studentName = document.getElementById("studentName").value;
        var teacherName = document.getElementById("teacherName").value;
        var term = document.getElementById("term").value;
        var writingReading = document.getElementById("writingReading").value;
        var math = document.getElementById("math").value;
        var handson = document.getElementById("handson").value;
        var attendance = document.getElementById("attendance").value;
        var timemanagement = document.getElementById("timemanagement").value;
        var effort = document.getElementById("effort").value;
        var maturity = document.getElementById("maturity").value;
        var conduct = document.getElementById("conduct").value;
        var teacher = document.getElementById("teacher").value;
        var peers = document.getElementById("peers").value;
        // ...get other criteria values similarly

        var tone = document.getElementById("tone").value;
        var teacherNotes = document.getElementById("teacherNotes").value;

        // Construct the evaluation text
        var evaluationText = `Narrative evaluation for student name ${studentName}, from ${teacherName} during Term ${term}. The tone and sentiment of the evaluation should be written in the following ${tone}. Here is a general overview of the student's performance: \n\n`;
        evaluationText += `Writing/Reading Proficiency Level: ${writingReading}\n`;
        evaluationText += `Math Understanding/Application: ${math}\n`;
        evaluationText += `Hands-On Learning: ${handson}\n`;
        evaluationText += `Attendance Consistency & Punctuality: ${attendance}\n`;
        evaluationText += `Time Management: ${timemanagement}\n`;
        evaluationText += `Effort Consistency & Quality: ${effort}\n`;
        evaluationText += `Maturity Level: ${maturity}\n`;
        evaluationText += `Conduct Adherence to Rules: ${conduct}\n`;
        evaluationText += `Peer Interaction Quality of Interaction: ${peers}\n`;
        evaluationText += `Teacher Interaction: ${teacher}\n`;

        evaluationText += `\nUse the following specific notes and teacher feedback to guide and craft the evaluation: ${teacherNotes}`;

        // Display the evaluation
        document.getElementById("evaluationOutput").innerHTML = evaluationText.replace(/\n/g, "<br>");

        // Show the copy button
        document.getElementById("copyButton").style.display = "block";
    }

    // Attach the event listener to the form submission
    document.getElementById("evaluationForm").addEventListener("submit", generateEvaluation);

    function copyToClipboard() {
        // Create a textarea element to copy from
        var textArea = document.createElement("textarea");
        
        // Get the text from the evaluationOutput element and replace HTML line breaks with regular line breaks
        textArea.value = document.getElementById("evaluationOutput").innerText.replace(/<br>/g, "\n");
        
        document.body.appendChild(textArea);

        // Select and copy the text
        textArea.select();
        textArea.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand("copy");

        // Remove the textarea element
        document.body.removeChild(textArea);

        // Optional: Show a message that the text was copied
        alert("Prompt copied to clipboard!");
    }
</script>
